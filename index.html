<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - DataProcessor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
     
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>DataProcessor</h1>
                </div>
                <p id="authDescription">Connectez-vous à votre compte </p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required placeholder="votre.email@exemple.com">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Mot de passe
                    </label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        Se souvenir de moi
                    </label>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>
                
                <button type="submit" class="auth-btn primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </button>
                
                <div class="auth-divider">
                    <span>ou</span>
                </div>
                
                <button type="button" class="auth-btn secondary" onclick="showRegister()">
                    <i class="fas fa-user-plus"></i>
                    Créer un compte 
                </button>
            </form>
            
            <form id="registerForm" class="auth-form hidden">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">
                            <i class="fas fa-user"></i>
                            Prénom
                        </label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Jean">
                    </div>
                    <div class="form-group">
                        <label for="lastName">
                            <i class="fas fa-user"></i>
                            Nom
                        </label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Dupont">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="regEmail" name="email" required placeholder="jean.dupont@exemple.com">
                </div>
                
                <div class="form-group">
                    <label for="regPassword">
                        <i class="fas fa-lock"></i>
                        Mot de passe
                    </label>
                    <input type="password" id="regPassword" name="password" required placeholder="••••••••">
                    <button type="button" class="password-toggle" onclick="togglePassword('regPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirmer le mot de passe
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <button type="submit" class="auth-btn primary">
                    <i class="fas fa-user-plus"></i>
                    Créer le compte
                </button>
                
                <button type="button" class="auth-btn secondary" onclick="showLogin()">
                    <i class="fas fa-arrow-left"></i>
                    Retour à la connexion
                </button>
            </form>
            
            <div id="messageContainer" class="message-container"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
